<!DOCTYPE html>
<html>
<head>
  <title>Employee Table</title>
</head>
<body>

  <h2>Employee Table</h2>

  <table border="1">
    <tr>
      <th>Employee ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>Position</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td>101</td>
      <td>John Doe</td>
      <td>HR</td>
      <td>Manager</td>
      <td>$60,000</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Jane Smith</td>
      <td>IT</td>
      <td>Developer</td>
      <td>$75,000</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Mike Johnson</td>
      <td>Finance</td>
      <td>Analyst</td>
      <td>$68,000</td>
    </tr>
  </table>

</body>
</html>
